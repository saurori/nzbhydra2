<form class="form-inline form-indexer" style="margin-bottom: 30px;">
  <button ng-click="onClick(indexer, model)" class="btn btn-secondary indexer-button indexer-input btn-default"
          ng-class="{'config-incomplete': !indexer.configComplete, 'not-all-checked': (indexer.configComplete && !indexer.allCapsChecked)}" style="{{style}}"
  >{{ indexer.name }}
  </button>
  <indexer-state-switch indexer="indexer" handle-width="135px"></indexer-state-switch>
  <div class="form-group" style="margin-left: 10px">
    <div class="input-group">
      <input type="number" keep-focus ng-model="indexer.score" class="form-control"
             style="width: 49px; height: 34px;">
      <span class="input-group-addon">Priority</span>
    </div>
  </div>
  <div class="input-group" ng-if="expiryWarning" style="display: inline; position: absolute; margin-top: 8px; margin-left: 10px">
    <span tooltip-placement="right" uib-tooltip="{{::expiryWarning}}" class="glyphicon glyphicon-exclamation-sign"></span>
  </div>

</form>
